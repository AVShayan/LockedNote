<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale:1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-section">
                <h4 class="subtitle">START FOR FREE</h4>
                <h1 class="title">Create new account<span class="accent">.</span></h1>
                <p class ="switch-text">
                    Already a member? <a href="#" id="show-login">Log In</a>
                </p>
                <form id="signup-form">
                        <input type="text" name="userName" placeholder="Username" required> 
                        <input type="text" name="password" placeholder="Password" required>
                        <div class="actions">
                            <button type="button" class="secondary-btn" id="toggle-method">Login</button>
                            <button type="submit" class="primary-btn" >Create Account</button>
                        </div>
                        <p class="form-message" id="signup-message"></p>
                </form>
                <form id="login-form">
                    <input type="text" name="userName" placeholder="Username" required>
                    <input type="text" name="password" placeholder="Password" required>
                    <div class="actions">
                        <button type="button" class="secondary-btn" id="toggle">Sign Up</button>
                        <button type="submit" class="primary-btn">Log In</button>
                    </div>
                    <p class="form-message" id="login-message"></p>
                </form>
                <svg class="divider" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M100,0 C55,60 55, 70 100, 100 L0,100 L0,0 Z">
                </svg>
            </div>
            <div class="image-section">
                <div class="overlay"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
